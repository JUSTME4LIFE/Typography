<!DOCTYPE html
<html>
<head>
    <title>Typography in bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <hi class="display-1">Display 1</hi>
        <hi class="display-2">Display 2</hi>
        <hi class="display-3">Display 3</hi>
        <hi class="display-4">Display 4</hi>
    </div>
    <div class="container">
        <small>This is the display on a small screen</small>
        <small class="text muted">Codingal</small>
        <d1>
            <dt>Coffee</dt>
            <dd>Hot drink that can be served</dd>
        </d1>
    </div>
    <div class="container">
<h1>Mark and code</h1>
<mark>Coding is fun</mark>
<br>
<code>coding is fun</code>
    </div>
    <div class="container">
        <h1>Abbreviation</h1>
        <abbr title="Also known as">AKA</abbr>
        <h1>blockquote</h1>
        <blockquote class="blockquote">
            <p>Coding is fun</p>
            <footer class="blockquote-footer">From Codingal</footer>
        </blockquote>
        <h1>colout inputs</h1>
        <p>select you favourite colour</p>
        <input type="color">
    </div>
</body>
</html>
